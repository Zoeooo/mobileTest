<!DOCTYPE html>
<!-- saved from url=(0057)https://www.swiper.com.cn/demo/070-pagination-custom.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-pagination {
            top: 15%;
            width: 60px !important;
            height: 85%;
            border: 1px solid red;
            left: 0;
        }

        .swiper-pagination-bullet {
            display: block;
            float: left;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            height: 300px !important;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination-bullet {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: #000;
            opacity: 1;
            background: rgba(0, 0, 0, 0.2);
        }

        .swiper-pagination-bullet-active {
            color: #fff;
            background: #007aff;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0, 0px, 0px);">
        <div class="swiper-slide" style="height:30px;background-color: #44f1bc">Slide 1</div>
        <div class="swiper-slide" style="height:30px;background-color: #6ca3ff">Slide 2</div>
        <div class="swiper-slide" style="height:30px;background-color: #d2e0ff">Slide 3</div>
        <div class="swiper-slide" style="height:30px;background-color: #008869">Slide 4</div>
        <div class="swiper-slide" style="height:30px;background-color: #a377ff">Slide 5</div>
        <div class="swiper-slide" style="height:30px;background-color: #b86dff">Slide 6</div>
        <div class="swiper-slide" style="height:30px;background-color: #bdff3e">Slide 7</div>
        <div class="swiper-slide" style="height:30px;background-color: #a59617">Slide 8</div>
        <div class="swiper-slide swiper-slide-prev" style="height:300px;background-color: #1a5fff">Slide 9</div>
        <div class="swiper-slide swiper-slide-active" style="height:300px;background-color: #4d997e">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1">1</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2">2</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3">3</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4">4</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5">5</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6">6</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7">7</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8">8</span>
        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 9">9</span>
        <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 10">10</span>
    </div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
</div>

<!-- Swiper JS -->
<script src="assets/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
//        slidesPerView: 3,
//        slidesPerColumn: 2,
        setTranslate: -300,
        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            clickable: true

//            renderBullet: function (index, className) {
//                return '<span class="' + className + '">' + (index + 1) + '</span>';
//            }
        }
    });
</script>


</body>
</html>
